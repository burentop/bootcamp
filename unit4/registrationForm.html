<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>
<form>
	<label for="fname">First Name: </label>
	<input id="fname" type="text" name="fname" placeholder="John" required>
	<label for="lname">Last Name: </label>
	<input id="lname" type="text" name="lname" placeholder="Smith" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender">
	</div>
	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" required minlength="5" maxlength="10">
	</div>
	<div>
		<label>Birthday: 
			<select name="month" required>
				<option disabled selected>Month</option>
				<option>January</option>
				<option>February</option>
			</select>
			<select name="day" required>
				<option disabled selected>Day</option>
				<option>1</option>
				<option>2</option>
			</select>
			<select name="year" required>
				<option disabled selected>Year</option>
				<option>2017</option>
				<option>2016</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agree">I agree to the terms and conditions </label>
		<input id="agree" type="checkbox" name="agree">
	</div>
	<div>
		<input type="submit" name="">
	</div>
</form>

</body>
</html>
